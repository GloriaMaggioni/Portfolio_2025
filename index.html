<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Gloria Maggioni</title>
</head>
<body class="bg-gray-400">
<!-- SCHERMATA CON I BOTTONI PER LA SCELTA DEL PORTFOLIO: 2022 VS 2025 -->
 <div class="buttons-choice absolute  w-fit z-50">
<button id="btn_2022" type="button" class="text-white font-medium rounded-xl text-md px-4 py-2.5 text-center leading-5 mr-2  bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800   cursor-pointer hover:scale-125">2022</button>    
<button id="btn_2025" type="button" class="text-white font-medium rounded-xl text-md px-4 py-2.5 text-center leading-5 bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800  cursor-pointer hover:scale-125">2025</button>

 </div>
 <div class="previewPages-container  h-screen z-40">
  <div 
  class="portfolio_22 
  w-1/2 h-full  border-2 border-solid border-amber-600   fixed left-0 top-0 hidden ">
    Portfolio 2022
  </div>
  <div 
  class="portfolio_25 
  w-1/2 h-full  border-2 border-solid border-black fixed right-0 top-0 hidden ">
    Portfolio 2025
  </div>
 </div>


<script src="main.js"></script>
</body>
</html>
