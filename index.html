<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./images/logo4.png"> 
    <title>Gloria Maggioni</title>
</head>

<body class="bg-gray-400 relative">
  
 <!-- BOTTONI SCELTA PORTFOLIO -->
  <div class="buttons-choice absolute z-50 flex gap-4">
    <button id="btn_2022" class="text-white font-medium rounded-xl px-4 py-2 bg-blue-600 hover:scale-130 transition transform" onclick="goToOldPortfolio()">2022</button>
    <button id="btn_2025" class="text-white font-medium rounded-xl px-4 py-2 bg-red-600 hover:scale-130 transition transform" onclick="goToNewPortfolio()">2025</button>
  </div>

  <!-- CONTAINER PREVIEW -->
  <div class="previewPages-container flex h-screen z-40">
    <!-- Portfolio 2022 -->
    <div id="preview22" class="portfolio_22 fixed left-0 top-0 w-full md:w-1/2 h-full bg-black/30 backdrop-blur-sm transition-opacity duration-300 opacity-0 pointer-events-none">
      <iframe src="./portfolio2022/portfolio_2022.html" class="w-full h-full border-0"></iframe>
    </div>

    <!-- Portfolio 2025 -->
    <div id="preview25" class="portfolio_25 fixed right-0 top-0 w-full md:w-1/2 h-full bg-white backdrop-blur-sm transition-opacity duration-300 opacity-0 pointer-events-none">
      <iframe src="./portfolio2025/portfolio_2025.html" class="w-full h-full border-0"></iframe>

    </div>
  </div>




 <script src="/main.js"></script>
</body>
</html>
